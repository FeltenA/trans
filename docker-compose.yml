  back:
    container_name: back
    depends_on:
      - postgres
    networks:
      - transcendence
    env_file: .env
    build: back
    ports:
      - "8000:8000"
    restart: on-failure
  
  postgres:
    container_name: postgres
    networks:
      - transcendence
    env_file: .env
    build: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped

volumes:
  postgres:

networks:
  transcendence:
    driver: bridge